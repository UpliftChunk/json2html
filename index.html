<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to HTML Table</title>
</head>
<body>
  <h1>Generated Table from JSON</h1>
  
  <!-- Container where the table will be injected -->
  <div id="table-container"></div>

  <!-- Import the json2html.js module -->
  <script type="module">
    import json2html from 'https://cdn.jsdelivr.net/gh/UpliftChunk/json2html@main/json2html.js'; // Path to the json2html.js module

    // Sample data to pass to json2html
    const data = [
      { Name: "Alice", Age: 25 },
      { Name: "Bob", Age: 30 },
      { Name: "Charlie", Age: 35, Gender: "M" }
    ];

    const htmlTable = json2html(data);

    document.getElementById('table-container').innerHTML = htmlTable;
  </script>
</body>
</html>
